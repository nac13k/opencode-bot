name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go-bridge/go.mod

      - name: Validate code
        run: |
          cd go-bridge
          go test ./...
          go build ./cmd/bridge

      - name: Prepare embedded bridge payload
        run: bash ./macos/opencode-bot/scripts/prepare-embedded-server.sh

      - name: Build macOS tray app bundle
        run: bash ./macos/opencode-bot/scripts/build-app.sh

      - name: Resolve version from VERSION file
        id: version
        run: |
          VERSION=$(tr -d '[:space:]' < VERSION)
          if [ -z "$VERSION" ]; then
            echo "VERSION file is empty"
            exit 1
          fi
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Ensure git tag exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG" "$GITHUB_SHA"
          git push origin "$TAG"

      - name: Package release artifacts
        run: |
          mkdir -p release-artifacts
          tar -czf release-artifacts/bridge-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz -C go-bridge bridge
          ditto -c -k --sequesterRsrc --keepParent macos/opencode-bot/dist/opencode-bot.app release-artifacts/opencode-bot-${{ steps.version.outputs.version }}.app.zip

          mkdir -p dmg-staging
          cp -R macos/opencode-bot/dist/opencode-bot.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create \
            -volname "opencode-bot-${{ steps.version.outputs.version }}" \
            -srcfolder dmg-staging \
            -ov \
            -format UDZO \
            "release-artifacts/opencode-bot-${{ steps.version.outputs.version }}.dmg"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            release-artifacts/*
          generate_release_notes: true
          make_latest: true
          fail_on_unmatched_files: true
          append_body: true
