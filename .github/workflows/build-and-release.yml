name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate code
        run: |
          npm run typecheck
          npm run build
          npm test

      - name: Prepare embedded server payload
        run: |
          rm -rf macos/TrayBridgeApp/embedded-server macos/TrayBridgeApp/embedded-node
          mkdir -p macos/TrayBridgeApp/embedded-server
          cp -R dist macos/TrayBridgeApp/embedded-server/dist
          cp package.json package-lock.json macos/TrayBridgeApp/embedded-server/
          npm ci --omit=dev --prefix macos/TrayBridgeApp/embedded-server

          NODE_BIN="$(which node)"
          NODE_ROOT="$(cd "$(dirname "$NODE_BIN")/.." && pwd)"
          mkdir -p macos/TrayBridgeApp/embedded-node
          cp -R "$NODE_ROOT"/* macos/TrayBridgeApp/embedded-node/

      - name: Build macOS tray app bundle
        run: ./macos/TrayBridgeApp/scripts/build-app.sh

      - name: Resolve version from package.json
        id: version
        run: |
          VERSION=$(node -e "process.stdout.write(require('./package.json').version)")
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Ensure git tag exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG" "$GITHUB_SHA"
          git push origin "$TAG"

      - name: Package release artifacts
        run: |
          mkdir -p release-artifacts
          tar -czf release-artifacts/node-dist-${{ steps.version.outputs.version }}.tar.gz dist package.json package-lock.json README.md
          ditto -c -k --sequesterRsrc --keepParent macos/TrayBridgeApp/dist/TrayBridgeApp.app release-artifacts/TrayBridgeApp-${{ steps.version.outputs.version }}.app.zip

          mkdir -p dmg-staging
          cp -R macos/TrayBridgeApp/dist/TrayBridgeApp.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create \
            -volname "TrayBridgeApp-${{ steps.version.outputs.version }}" \
            -srcfolder dmg-staging \
            -ov \
            -format UDZO \
            "release-artifacts/TrayBridgeApp-${{ steps.version.outputs.version }}.dmg"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            release-artifacts/*
          generate_release_notes: true
          make_latest: true
          fail_on_unmatched_files: true
          append_body: true
